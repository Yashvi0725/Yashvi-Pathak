<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset (North to East) Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #87CEEB;
            transition: background 2s ease-in-out;
        }
        .sky {
            position: absolute;
            width: 100%;
            height: 60%;
            transition: background 3s ease-in-out;
        }
        .sea {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: #1E90FF;
            transition: background 3s ease-in-out;
        }
        .sun, .moon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            position: absolute;
            transition: top 5s ease-in-out, left 5s ease-in-out, opacity 2s;
        }
        .sun {
            background: yellow;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.8);
            top: 10%;
            left: 45%;
        }
        .moon {
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            top: 100%;
            left: 90%;
            opacity: 0;
        }
        .stars {
            position: absolute;
            top: 0;
            width: 100%;
            height: 60%;
            background: transparent;
            transition: background 3s ease-in-out;
            display: none;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="sky" id="sky"></div>
    <div class="sea" id="sea"></div>
    <div class="sun" id="sun"></div>
    <div class="moon" id="moon"></div>
    <div class="stars" id="stars"></div>

    <script>
        const sun = document.getElementById("sun");
        const moon = document.getElementById("moon");
        const sky = document.getElementById("sky");
        const sea = document.getElementById("sea");
        const stars = document.getElementById("stars");

        function sunset() {
            sun.style.top = "80%";  // Sun moves down
            sun.style.left = "100%"; // Moves east
            moon.style.top = "40%";  // Moon rises
            moon.style.left = "50%";
            moon.style.opacity = "1";
            sky.style.background = "#1E3A5F"; // Sky turns dark
            sea.style.background = "#0B3D91"; // Sea turns dark
            setTimeout(() => {
                stars.style.display = "block"; // Stars appear
                stars.style.background = "radial-gradient(circle, rgba(255,255,255,0.8) 1%, rgba(0,0,0,0) 60%)";
            }, 2000);
        }

        // Create stars
        for (let i = 0; i < 50; i++) {
            let star = document.createElement("div");
            star.className = "star";
            star.style.left = Math.random() * 100 + "%";
            star.style.top = Math.random() * 100 + "%";
            stars.appendChild(star);
        }

        setTimeout(sunset, 2000);
    </script>

</body>
</html>
